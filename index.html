<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="c-pic">
            <img src="pnczwsvslfwimxcqjrwm.jpg" alt="working in office">
        </div>
        <div class="content">
            <div class="c-content">
                <h1>Get <span class="sp">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience,and overall efficiency.</p>
            </div>
            <div class="stat">
                <div class="st st1">
                    <div class="stno stno1">10K+</div>
                    <div class="stname stname1">COMPANIES</div>
                </div>
                <div class="st st2">
                    <div class="stno stno2">314</div>
                    <div class="stname stname2">TEMPLATES</div>
                </div>
                <div class="st st3">
                    <div class="stno stno3">12M+</div>
                    <div class="stname stname3">QUERIES</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
